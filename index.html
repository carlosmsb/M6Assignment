<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px;}
    </style>
    <script src="js/script.js" defer></script>
</head>
<body class="m-4">
     <h1>Employee Management System</h1>
    <form id="empForm">
        <label for="id">ID:</label><br>
        <input type="text" id="id" maxlength="8" required><br>

        <label for="name">Name:</label><br>
        <input type="text" id="name" required><br>

        <label for="extension">4-Digit Extension:</label><br>
        <input type="text" id="extension" maxlength="4" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" required><br>

        <label for="department">Department:</label><br>
        <select id="department" required>
            <option value="Administrative">Administrative</option>
            <option value="Engineering">Engineering</option>
            <option value="Executive">Executive</option>
            <option value="Marketing">Marketing</option>
            <option value="Quality Assurance">Quality Assurance</option>
            <option value="Sales">Sales</option>
        </select><br>

        <input type="submit" id="submit" value="Add Employee">
    </form>
</body>
</html>
